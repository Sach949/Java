<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Voter Reg</title>
</head>
<body>

<strong><marquee>Voter Reg</marquee></strong>
<br><br>

<form action="reg" method="post">
<h4>Name</h4>
<input type="text" placeholder="Enter name" name="name">
<br>
<h4>Father Name</h4>
<input type="text" placeholder="Enter father name" name="father">
<br>
<h4>Email</h4>
<input type="email" placeholder="Enter email" name="email">
<br>
<h4>Contact</h4>
<input type="number" placeholder="Enter contact no" name="phone">
<br>
<h4>DoB</h4>
<input type="date" placeholder="Enter Dob" name="dob">
<br>
<h4>Address</h4>
<input type="text" placeholder="Enter address" name="addr">
<br>
<h4>Constituency Name</h4>
<input type="text" placeholder="Enter cont name" name="const">
<br>
<h4>Pincode</h4>
<input type="number" placeholder="Enter pincode" name="pin">
<br><br>
<button>Register</button>
</form>

</body>
</html>
