<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Information</title>
</head>
<body>

<strong><marquee>Game info</marquee></strong>
<br><br>

<form action="play" method="get">
<h4>Game ID</h4>
<input type="number" placeholder="Enter id" name="id">
<br>
<h4>Game name</h4>
<input type="text" placeholder="Enter game name" name="name">
<br>
<h4>Game Developer</h4>
<input type="text" placeholder="Enter name" name="dev">
<br>
<h4>Game version</h4>
<input type="text" placeholder="Enter version name" name="multi">
<br>
<h4>Game Release Date</h4>
<input type="date" placeholder="Enter date" name="date">
<br><br>
<button>Play</button>
</form>

</body>
</html>
