<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Playstore</title>
</head>
<body>

<strong><marquee>Playstore</marquee></strong>
<br><br>

<form action="store" method="get">
<h4>Owned By</h4>
<input type="text" placeholder="Enter Owner" name="own">
<br>
<h4>Total Apps</h4>
<input type="number" placeholder="Enter total apps" name="apps">
<br>
<h4>Platfrom to run</h4>
<input type="text" placeholder="Enter platform" name="platform">
<br>
<h4>Version</h4>
<input type="text" placeholder="Enter version" name="version">
<br>
<h4>Security patch</h4>
<input type="text" placeholder="Enter security patch" name="patch">
<br><br>
<button>Submit</button>
</form>

</body>
</html>
