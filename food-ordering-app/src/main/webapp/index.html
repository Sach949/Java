<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Food Ordering App</title>
</head>
<body>

<strong><marquee>Food Order</marquee></strong>
<br><br>

<form action="order" method="get">
<h4>Order ID</h4>
<input type="number" placeholder="Enter id" name="id">
<br>
<h4>Order name</h4>
<input type="text" placeholder="Enter order name" name="name">
<br>
<h4>Price</h4>
<input type="number" placeholder="Enter price" name="price">
<br>
<h4>Ordered By</h4>
<input type="text" placeholder="Enter ordered by" name="ordered">
<br>
<h4>Delivery place</h4>
<input type="text" placeholder="Enter place" name="place">
<br><br>
<button>Place Order</button>
</form>
</body>
</html>
