<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Passport Application</title>
</head>
<body>

<strong><marquee>Passport Application</marquee></strong>
<br><br>

<form action="apply" method="get">
<h4>Name</h4>
<input type="text" placeholder="Enter name" name="name">
<br>
<h4>DoB</h4>
<input type="date" placeholder="Enter dob" name="dob">
<br>
<h4>Address</h4>
<input type="text" placeholder="Enter address" name="addr">
<br>
<h4>ID number</h4>
<input type="number" placeholder="Enter id" name="id">
<br>
<h4>Fees</h4>
<input type="number" placeholder="Enter fees" name="fees">
<br><br>
<button>Apply</button>
</form>

</body>
</html>
