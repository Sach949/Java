<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Account Information</title>
</head>
<body>

<strong><marquee>Account info</marquee></strong>
<br><br>

<form action="view" method="get">
<h4>Username</h4>
<input type="text" placeholder="Enter Username" name="user">
<br>
<h4>Password</h4>
<input type="password" placeholder="Enter password" name="pass">
<br>
<h4>Email</h4>
<input type="email" placeholder="Enter email address" name="email">
<br>
<h4>Mobile no</h4>
<input type="tel" placeholder="Enter mob no." name="mob">
<br>
<h4>Creation Date</h4>
<input type="date" placeholder="Enter date" name="create">
<br><br>
<button>Show</button>
</form>
</body>
</html>
