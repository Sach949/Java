<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Movie Booking App</title>
</head>
<body>

<strong><marquee>Movie Booking App</marquee></strong>
<br><br>

<form action="movie" method="post">
<h4>Name</h4>
<input type="text" placeholder="Enter name" name="name">
<br>
<h4>Email</h4>
<input type="email" placeholder="Enter email" name="email">
<br>
<h4>Contact</h4>
<input type="number" placeholder="Enter contact no" name="phone">
<br>
<h4>No Of tickets</h4>
<input type="number" placeholder="Enter ticket count" name="ticket">
<br>
<h4>Price</h4>
<input type="number" placeholder="Enter price" name="price">
<br><br>
<button>Book</button>
</form>

</body>
</html>
