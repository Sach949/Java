<!DOCTYPE html>
<html>

<meta charset="UTF-8">
<title>Job Application</title>
</head>
<body>

<strong><marquee>Job Application</marquee></strong>
<br><br>

<form action="job" method="get">
<h4>Company Name</h4>
<input type="text" placeholder="Enter name" name="comp">
<br>
<h4>candidate name</h4>
<input type="text" placeholder="Enter candidate name" name="name">
<br>
<h4>Qualification</h4>
<input type="text" placeholder="Enter qualification" name="qual">
<br>
<h4>Job Type</h4>
<input type="text" placeholder="Enter job type" name="type">
<br>
<h4>Salary</h4>
<input type="number" placeholder="Enter salary" name="salary">
<br><br>
<button>Apply</button>
</form>

</body>
</html>
