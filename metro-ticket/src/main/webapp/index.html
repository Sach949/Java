<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Metro Ticket</title>
</head>
<body>

<strong><marquee>Metro Ticket</marquee></strong>
<br><br>

<form action="ticket" method="get">
<h4>Traveler Name</h4>
<input type="text" placeholder="Enter name" name="name">
<br>
<h4>Journey From</h4>
<input type="text" placeholder="Enter from" name="from">
<br>
<h4>Journey To</h4>
<input type="text" placeholder="Enter to" name="to">
<br>
<h4>Ticket Price</h4>
<input type="number" placeholder="Enter price" name="price">
<br>
<h4>Metro line</h4>
<input type="text" placeholder="Enter line name" name="line">
<br><br>
<button>Get Ticket</button>
</form>

</body>
</html>
