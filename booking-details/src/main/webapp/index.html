<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Booking Details</title>
</head>
<body>

<strong><marquee>Booking App</marquee></strong>
<br><br>

<form action="save">
<h4>Name</h4>
<input type="text" placeholder="Enter your name" name="name">
<br>
<h4>Age</h4>
<input type="number" placeholder="Enter your age" name="age">
<br>
<h4>Email</h4>
<input type="email" placeholder="Enter email address" name="email">
<br>
<h4>Mobile no</h4>
<input type="tel" placeholder="Enter mob no." name="mob">
<br>
<h4>Address</h4>
<input type="text" placeholder="Enter address" name="addr">
<br><br>
<button>Save</button>
</form>
</body>
</html>
