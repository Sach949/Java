<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Billing App</title>
</head>
<body>

<strong><marquee>Billing App</marquee></strong>
<br><br>

<form action="billing" method="post">
<h4>Item Name</h4>
<input type="text" placeholder="Enter item name" name="item">
<br>
<h4>Quantity</h4>
<input type="number" placeholder="Enter quantity" name="qty">
<br>
<h4>Price</h4>
<input type="number" placeholder="Enter price" name="price">
<br><br>
<button>Proceed</button>
</form>

</body>
</html>
